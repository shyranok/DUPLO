<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weerapplicatie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container text-center p-4 bg-white shadow rounded">
      <h1 class="mb-4">Weerapplicatie</h1>

      <div class="mb-3 d-flex">
        <input
          type="text"
          id="locationInput"
          class="form-control me-2"
          placeholder="Voer een stad in"
        />
        <button
          id="infoButton"
          class="btn btn-info"
          data-bs-toggle="popover"
          title="Instructies"
          data-bs-content="Voer één of meerdere locaties in, gescheiden door een komma. Bijvoorbeeld: 'Amsterdam, London'."
        >
          ℹ️ Invoerveld gebruiken
        </button>
      </div>

      <button id="searchButton" class="btn btn-primary w-100">Zoeken</button>

      <div
        id="loadingSpinner"
        class="spinner-border text-primary mt-3 d-none"
        role="status"
      >
        <span class="visually-hidden">Laden...</span>
      </div>

      <div id="weatherContainer" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
