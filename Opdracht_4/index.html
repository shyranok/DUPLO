<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container text-center p-4 bg-white shadow rounded">
      <h1 class="mb-4">Weerapplicatie</h1>

      <div class="mb-3">
        <input
          type="text"
          id="locationInput"
          class="form-control"
          placeholder="Enter a city"
        />
      </div>
      <button id="searchButton" class="btn btn-primary w-100">Search</button>

      <div
        id="loadingSpinner"
        class="spinner-border text-primary mt-3 d-none"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="weather-info mt-4">
        <h2 id="location" class="fw-bold"></h2>
        <p id="temperature" class="fs-4"></p>

        <div class="d-flex justify-content-center">
          <img
            id="weatherIcon"
            src=""
            alt=""
            class="d-none img-fluid"
            style="max-width: 100px"
          />
        </div>

        <p id="precipitation" class="text-muted mt-2"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
